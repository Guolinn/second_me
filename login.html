    .center { display: grid; place-items: center; min-height: 70vh; }
    .login-card { width: min(560px, 92vw); text-align: center; }
    .actions { display: grid; gap: 10px; margin-top: 12px; }

  <main class="page">
    <nav class="nav">
      <div class="menu">
        <a href="index.html">/</a>

      <a class="login" href="login.html">登录</a>
    </nav>

    <div class="center">
      <div class="card login-card">
        <h1>/login</h1>
        <p>请选择身份进入（前端原型）。</p>
        <div class="actions">
          <button class="btn" onclick="loginAs('admin')">我是本人（管理后台）</button>
          <button class="btn outline" onclick="loginAs('friend')">朋友访问（更多内容）</button>
          <button class="btn outline" onclick="location.href='index.html'">返回公共主页</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    function loginAs(role) {
      localStorage.setItem('role', role);
      if (role === 'admin') {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'friends.html';
      }
    }
  </script>

  <a class="secret-link" href="admin-login.html" aria-label="Admin"></a>
